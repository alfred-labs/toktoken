name: Integration Tests

on:
  workflow_dispatch:
    inputs:
      backend-url:
        description: 'Backend URL (e.g., http://localhost:3456)'
        required: true
        default: 'http://localhost:3456'

jobs:
  integration-test:
    runs-on: [self-hosted, linux, x64]
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: 'npm'

      - name: Install dependencies
        run: npm install

      - name: Run integration tests
        env:
          API_KEY: ${{ secrets.API_KEY }}
          VLLM_API_KEY: ${{ secrets.VLLM_API_KEY }}
        run: npx tsx tests/integration/backend.integration.ts ${{ github.event.inputs.backend-url }}

      - name: Display test summary
        if: always()
        run: |
          echo "âœ… Integration tests completed"
          echo "Backend URL used: ${{ github.event.inputs.backend-url }}"
          echo "Test file: tests/integration/backend.integration.ts"
